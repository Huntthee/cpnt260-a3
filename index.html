<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Merriweather:wght@300&family=Sriracha&display=swap" rel="stylesheet"> 
  <title>Simple Image Gallery</title>
</head>

<body>

    <!-- Simple header with a line of text broken into two -->

  <header>
    <div>
      <p>Image Gallery <br><sub class="small-text">with Flexbox!</sub></p>
    </div>
  </header>

  <!-- Main section for the figures which create the image gallery -->

  <main>
    <h1>Browse through these Picsum Images!</h1>
    <p>All photo credits go to repsective photographers</p>
    <div class="gallery">
      <figure>
        <img src="https://picsum.photos/500/300?random=1" alt="Random images generated by Lorem Picsum">
        <figcaption>Spectacular Scenery</figcaption>
      </figure>
      <figure>
        <img src="https://picsum.photos/500/300?random=2" alt="Random images generated by Lorem Picsum">
        <figcaption>Fantastic Photos</figcaption>
      </figure>
      <figure>
        <img src="https://picsum.photos/500/300?random=3" alt="Random images generated by Lorem Picsum">
        <figcaption>Inspiring Imagery</figcaption>
      </figure>
      <figure>
        <img src="https://picsum.photos/500/300?random=4" alt="Random images generated by Lorem Picsum">
        <figcaption>Breathtaking Moments</figcaption>
      </figure>
      <figure>
        <img src="https://picsum.photos/500/300?random=5" alt="Random images generated by Lorem Picsum">
        <figcaption>Awesome Shots</figcaption>
      </figure>
      <figure>
        <img src="https://picsum.photos/500/300?random=6" alt="Random images generated by Lorem Picsum">
        <figcaption>Perfect Timing</figcaption>
      </figure>
      <figure>
        <img src="https://picsum.photos/500/300?random=7" alt="Random images generated by Lorem Picsum">
        <figcaption>Creative Perspectives</figcaption>
      </figure>
      <figure>
        <img src="https://picsum.photos/500/300?random=8" alt="Random images generated by Lorem Picsum">
        <figcaption>Frozen in Time</figcaption>
      </figure>
      <figure>
        <img src="https://picsum.photos/500/300?random=9" alt="Random images generated by Lorem Picsum">
        <figcaption>It Says A Thousand Words</figcaption>
      </figure>
    </div>
  </main>

  <!-- Simple footer section with link to license, copyright info and general photo credits -->

  <footer>
    <p> &copy; Copyright Mike Allison 2021. All rights reserved Lorem Picsum. <br>All photo credit goes to respective photographers/artists.<a href="license.html" target="_blank"> MIT License</a></p>
  </footer>
  
</body>
</html>
