<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Simple Image Gallery</title>
</head>

<body>

  <header>
    <div>
      <p>Image Gallery <br><sub class="small-text">with Grid and Flexbox!</sub></p>
    </div>
  </header>

  <main>
    <h1>Browse through these Picsum Images!</h1>
    <div class="gallery">
      <figure>
        <img src="https://picsum.photos/300/300" alt="Random images generated by Lorem Picsum">
        <figcaption>Spectacular Scenery</figcaption>
      </figure>
      <figure>
        <img src="https://picsum.photos/400/400" alt="Random images generated by Lorem Picsum">
        <figcaption>Fantastic Photos</figcaption>
      </figure>
      <figure>
        <img src="https://picsum.photos/200/200" alt="Random images generated by Lorem Picsum">
        <figcaption>Inspiring Imagery</figcaption>
      </figure>
      <figure>
        <img src="https://picsum.photos/200/300" alt="Random images generated by Lorem Picsum">
        <figcaption>Inspiring Imagery</figcaption>
      </figure>
      <figure>
        <img src="https://picsum.photos/300/200" alt="Random images generated by Lorem Picsum">
        <figcaption>Inspiring Imagery</figcaption>
      </figure>
      <figure>
        <img src="https://picsum.photos/400/300" alt="Random images generated by Lorem Picsum">
        <figcaption>Inspiring Imagery</figcaption>
      </figure>
      <figure>
        <img src="https://picsum.photos/300/400" alt="Random images generated by Lorem Picsum">
        <figcaption>Inspiring Imagery</figcaption>
      </figure>
      <figure>
        <img src="https://picsum.photos/200/400" alt="Random images generated by Lorem Picsum">
        <figcaption>Inspiring Imagery</figcaption>
      </figure>
      <figure>
        <img src="https://picsum.photos/400/200" alt="Random images generated by Lorem Picsum">
        <figcaption>Inspiring Imagery</figcaption>
      </figure>
    </div>

  </main>

  <footer>
    <p> &copy; Copyright Mike Allison 2021. All images from Lorem Picsum.<br>All photo credit goes to respective artist.<a href="#"> MIT License</a></p>
  </footer>
  
</body>
</html>
